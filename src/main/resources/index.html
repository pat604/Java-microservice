<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Species Type Manager App</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" type="text/css">
</head>

<body>
<script src="./speciestype.js" type="application/javascript"></script>

<h1>Species Type Manager App</h1>

<div id="app-container">
    <br>
    <table id="table"></table>
    <br>
    <input type="button" value="Refresh" onclick="refresh();">
    <hr>
    <label>Delete: </label>
    <input type="number" id="delete-id" placeholder="ID to be deleted."
           style="width: 20rem;">
    <input type="button" value="Delete" onclick="deleteSpeciesType();"><br>
    <br>
    <hr>
    <br>
    <form action="">
        <div class="inputBlock">
            <h4>New Species Type</h4>
        </div>

        <div class="inputBlock">
            <label for="new-name" class="labelBlock">Name</label>
            <input type="text" id="new-name">
        </div>

        <div class="inputBlock">
            <label for="new-description" class="labelBlock">Description</label><br>
            <textarea name="description" id="new-description" cols="30" rows="10"></textarea>
        </div>

        <div class="inputBlock">
            <input type="button" value="Add" onclick="post();">
        </div>

    </form>
</div>

<script>
    init();
</script>

</body>
</html>
